<section class="content no-padding">
    <div class="nav-tabs-custom">
        <ul class="nav nav-tabs">
            <li ng-class="{'active': isMainTab()}">
                <a class="pointer-cursor" ng-click="changeMainTab()" translate>Music Download</a>
            </li>
            <li class="nav-tab-title-rpcname" ng-class="{'active': isConfigTab()}">
                <a class="pointer-cursor" ng-click="changeConfigTab()" translate>Music Download Config</a>
            </li>
        </ul>
        <div class="tab-content no-padding">
            <div class="tab-pane" ng-class="{'active': isMainTab()}">
                <div class="settings-table striped hoverable">
                    <div class="row">
                        <div class="col-xs-2">
                            <select class="form-control" ng-model="context.apiTypeObj"
                                                         ng-options="(value.name | translate) for (apiType, value) in context.apiTypes"
                                                         ng-change="saveApiType()">
                            </select>
                        </div>
                        <div class="col-xs-6">
                            <input class="form-control" ng-placeholder="('Search Music' | translate)" title="{{'Search Music' | translate}}" ng-model="context.searchText" />
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-primary" title="{{'Search Music' | translate}}" ng-click="updateSearch()">
                                <i class="fa fa-search"></i>
                                <span class="hidden-xs hidden-sm" translate>Search Music</span>
                            </button>
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-default" title="{{'Download All' | translate}}" ng-click="downloadAll()">
                                <i class="fa fa-cart-arrow-down"></i>
                                <span class="hidden-xs hidden-sm" translate>Download All</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="settings-table striped hoverable">
                    <div class="row" ng-repeat="item in context.searchResultList">
                        <div class="setting-key setting-key-without-desc col-xs-6">
                            <span>{{item.songName}}</span>
                        </div>
                        <div class="setting-value col-xs-4">
                            <span>{{item.singerName}}</span>
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-default" title="{{'Download' | translate}}" ng-click="downloadOne($index)">
                                <i class="fa fa-download"></i>
                                <span class="btn-spinner ng-scope"></span>
                                <span class="hidden-xs hidden-sm" translate>Download</span>
                            </button>
                        </div>
                    </div>
                    <div class="row" ng-hide="context.isLoadMoreHide" >
                        <div class="col-xs-4">
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-primary btn-block" title="{{'Load More' | translate}}" ng-click="loadMore()">
                                <i class="fa fa-spinner"></i>
                                <span class="btn-spinner ng-scope"></span>
                                <span class="hidden-xs hidden-sm" translate>Load More</span>
                            </button>
                        </div>
                        <div class="col-xs-4">
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" ng-class="{'active': isConfigTab()}">
                <div class="settings-table striped hoverable">
                    <div class="row">
                        <div class="setting-key setting-key-without-desc col-sm-4">
                            <span translate>qqMusicApi</span>
                            <span class="asterisk">*</span>
                        </div>
                        <div class="setting-value col-sm-8">
                            <input class="form-control" type="text" ng-placeholder="(setting.qqMusicApi)" ng-model="setting.qqMusicApi" ng-change="saveSetting()"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="setting-key setting-key-without-desc col-sm-4">
                            <span translate>miguMusicApi</span>
                            <span class="asterisk">*</span>
                        </div>
                        <div class="setting-value col-sm-8">
                            <input class="form-control" type="text" ng-placeholder="(setting.miguMusicApi)" ng-model="setting.miguMusicApi" ng-change="saveSetting()"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="setting-key setting-key-without-desc col-sm-4">
                            <span translate>Music Download Directory</span>
                            <span class="asterisk">*</span>
                        </div>
                        <div class="setting-value col-sm-8">
                            <input class="form-control" type="text" ng-placeholder="(setting.downloadDir)" ng-model="setting.downloadDir" ng-change="saveSetting()"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
